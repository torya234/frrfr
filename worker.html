<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель работодателя - Lime</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/worker.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Lime</a>
            </div>
            <ul class="nav-menu">
                <li><a href="jobs.html">Поиск сотрудников</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="worker-container">
        <div class="container">
            <div class="worker-header">
                <h1>Панель работодателя</h1>
                <button id="createVacancyBtn" class="btn btn-primary">Создать вакансию</button>
            </div>

            <div class="vacancies-section">
                <h2>Мои вакансии</h2>
                <div class="vacancies-list" id="vacanciesList">
                    <!-- Вакансии будут загружены динамически -->
                </div>
            </div>

            <div class="applications-section">
                <h2>Отклики на мои вакансии</h2>
                <div class="applications-list" id="applicationsList">
                    <!-- Отклики будут загружены динамически -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания вакансии -->
    <div id="createVacancyModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Создание вакансии</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="vacancyForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Название вакансии *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="company">Компания *</label>
                            <input type="text" id="company" name="company" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="salary">Зарплата</label>
                            <input type="number" id="salary" name="salary" placeholder="Например, 100000">
                        </div>
                        <div class="form-group">
                            <label for="city">Город</label>
                            <input type="text" id="city" name="city" placeholder="Например, Москва">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="profession">Профессия</label>
                            <input type="text" id="profession" name="profession" placeholder="Например, Разработчик">
                        </div>
                        <div class="form-group">
                            <label for="experience">Требуемый опыт</label>
                            <select id="experience" name="experience">
                                <option value="">Не имеет значения</option>
                                <option value="Без опыта">Без опыта</option>
                                <option value="1-3 года">1-3 года</option>
                                <option value="3-6 лет">3-6 лет</option>
                                <option value="Более 6 лет">Более 6 лет</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Тип занятости</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="employment" value="full">
                                <span>Полная</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="employment" value="part">
                                <span>Частичная</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="employment" value="remote">
                                <span>Удалённая</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="employment" value="project">
                                <span>Проектная</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Описание вакансии *</label>
                        <textarea id="description" name="description" rows="4" required placeholder="Опишите вакансию, основные задачи и обязанности..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="requirements">Требования</label>
                        <textarea id="requirements" name="requirements" rows="3" placeholder="Какие требования к кандидату?"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="responsibilities">Обязанности</label>
                        <textarea id="responsibilities" name="responsibilities" rows="3" placeholder="Какие обязанности будет выполнять сотрудник?"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="conditions">Условия</label>
                        <textarea id="conditions" name="conditions" rows="3" placeholder="Что вы предлагаете?"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="workerManager.closeCreateVacancyModal()">Отмена</button>
                <button type="button" class="btn btn-primary" id="saveVacancyBtn">Создать вакансию</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно просмотра резюме из отклика -->
    <div id="viewResumeModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Просмотр резюме</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="resumePreviewContent"></div>
            </div>
            <div class="modal-footer" id="applicationActions">
                <!-- Кнопки действий будут добавлены динамически -->
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления вакансии -->
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h3>Подтверждение действия</h3>
            </div>
            <div class="modal-body">
                <p id="confirmDeleteMessage">Вы уверены, что хотите выполнить это действие?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="workerManager.closeConfirmModal()">Отмена</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Подтвердить</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/worker.js"></script>
</body>
</html>
